<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/profile.js"></script>
</head>
<body>
    
    <!--<div class="container d-flex justify-content-center min-vh-100 align-items-center">-->
    <header>
        <div class="row py-3">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 flex-nowrap justify-content-center">
                <div class="row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-2">
                        <h1>Profile</h1>
                    </div>
                    <div class="col-sm-5">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <a href="#" id="logout" class="btn btn-outline-secondary float-right">Logout</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </header>
    
    
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form id="profileForm">
                <div class="form-group row">
                    <label class="col-sm-3 label-form-label" for="firstname">First Name :</label>
                    <div class="col-sm-9">
                        <input id="firstname" name="firstname" type="text" class="form-control" placeholder="Firstname" autofocus="autofocus">
                    </div>
                </div>
               
                <div class="form-group row">
                    <label class="col-sm-3 label-form-label" for="lastname">Last Name</label>
                    <div class="col-sm-9">
                        <input id="lastname" name="lastname" type="text" class="form-control" placeholder="Lastname">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 label-form-label" for="dob">Date of Birth :</label>
                    <div class="col-sm-9">
                        <input id="dob" name='dob' type="date" class="form-control" placeholder="dob">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 label-form-label" for="age">Age</label>
                    <div class="col-sm-9">
                        <input id="age" name="age" type="text" class="form-control" readonly="readonly">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 label-form-label" for="email">Email</label>
                    <div class="col-sm-9">
                        <input id="email" name="email" type="email" class="form-control" placeholder="guest@gmail.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 label-form-label" for="phone">Phone</label>
                    <div class="col-sm-9">
                        <input id="phone" name="phone" type="tel" class="form-control" placeholder="999-999-9999">
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button id="saveButton" type="submit" class="btn btn-primary float-right">Save</button>
                    </div>
                </div>
            </form>
            <div class="form-group row">
                <div id="message" class="col-sm-12 alert" style="text-align: center">
                    
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
    
</body>
</html>
