<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
<body>

  <header>
    <div class="row py-3">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 d-flex justify-content-center">
            <h1>Register</h1>
        </div>
        <div class="col-sm-3"></div>
    </div>
</header>


<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form id="loginForm">
            <div class="form-group row">
              <label class="col-sm-3 label-form-label" for="username">Username</label>
              <div class="col-sm-9">
                <input id="username" type="text" class="form-control" placeholder="username" autofocus="autofocus">
                </div>
            </div>
            
            <div class="form-group row">
              <label class="col-sm-3 label-form-label" for="password">Password</label>
              <div class="col-sm-9">
                <input id="password" type="password" class="form-control"  placeholder="password">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-3 label-form-label" for="password">Confirm Password</label>
              <div class="col-sm-9">
                <input id="confirmPassword" type="password" class="form-control"  placeholder="password">
              </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                  <a class="btn btn-secondary float-left" href="login.html">Go to Login</a>
                    <button id="registerButton" type="submit" class="btn btn-primary float-right">Register</button>
                </div>
            </div>
          </form>
          <div class="form-group row">
            <div id="message" class="col-sm-12 alert" style="text-align: center">
                
            </div>
          </div>
    </div>
    <div class="col-sm-3"></div>
</div>
    
</body>
</html>
